<mat-card class="top-cards">
  <mat-card-title class="card-titles">Administrator ~ {{contentTitle}}</mat-card-title>
</mat-card>
<app-signup *ngIf="showCreateUser"></app-signup>
<mat-card class="bottom-cards">
  <mat-card-content id="btn-container">
    <button class="bg-color-grad-1 btns" mat-icon-button (click)="showContent(0)"
      matTooltip="Create User"
      [matTooltipShowDelay]="1000"
      aria-label="Button that displays a tooltip in various positions">
      <i class="material-icons">person_add</i>
    </button>
    <button class="bg-color-grad-2 btns" mat-icon-button
      matTooltip="Create Room"
      [matTooltipShowDelay]="1000"
      aria-label="Button that displays a tooltip in various positions">
      <i class="material-icons">group_add</i>
    </button>
    <button class="bg-color-grad-3 btns" mat-icon-button
      matTooltip="View Pages"
      [matTooltipShowDelay]="1000"
      aria-label="Button that displays a tooltip in various positions">
      <i class="material-icons">dashboard</i>
    </button>
    <button class="bg-color-grad-4 btns" mat-icon-button
      matTooltip="Create Alert"
      [matTooltipShowDelay]="1000"
      aria-label="Button that displays a tooltip in various positions">
      <i class="material-icons">add_alert</i>
    </button>
    <button class="bg-color-grad-5 btns" mat-icon-button
      matTooltip="Create Page"
      [matTooltipShowDelay]="1000"
      aria-label="Button that displays a tooltip in various positions">
      <i class="material-icons">note_add</i>
    </button>
    <button class="bg-color-grad-6 btns" mat-icon-button>
      <i class="material-icons">create</i>
    </button>
    <button class="bg-color-grad-7 btns" mat-icon-button>
      <i class="material-icons">create</i>
    </button>
    <button class="bg-color-grad-8 btns" mat-icon-button>
      <i class="material-icons">create</i>
    </button>
  </mat-card-content>
</mat-card>
