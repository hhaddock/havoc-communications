<mat-grid-list cols="2">
  <mat-grid-tile>
    <mat-card>
      <mat-card-title></mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <input [(ngModel)]="loginData.username" name="username" matInput placeholder="Username">
        </mat-form-field>
        <mat-form-field>
          <input [(ngModel)]="loginData.password" name="password" type="password" matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-button class="success" (click)="login()">Login</button>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
